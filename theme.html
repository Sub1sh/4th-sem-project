<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header>
        <h1>Theme Switcher</h1>
    </header>
    
    <div class="content">
        <p>This is a simple theme-changing website!</p>
        <div class="theme-buttons">
            <button onclick="setTheme('light')">Light Theme</button>
            <button onclick="setTheme('dark')">Dark Theme</button>
            <button onclick="setTheme('blue')">Blue Theme</button>
        </div>
    </div>

    <script>
        function setTheme(theme) {
    document.body.className = '';  // Reset all classes
    document.body.classList.add(`${theme}-theme`);
    
    // Apply button styles to match the theme
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.className = '';  // Reset all button classes
        button.classList.add(`${theme}-theme`);
    });
}

    </script>
</body>
</html>
