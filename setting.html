<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>

    <div class="container">
        <h2>Customize Your Experience</h2>

        <!-- Theme Selection -->
        <div class="setting-section">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme" onchange="setTheme(this.value)">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <!-- Notifications -->
        <div class="setting-section">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications" checked>
        </div>

        <!-- Language Selection -->
        <div class="setting-section">
            <label for="language">Language:</label>
            <select id="language" name="language" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Profile Visibility -->
        <div class="setting-section">
            <label for="profileVisibility">Profile Visibility:</label>
            <input type="radio" id="visibilityPublic" name="profileVisibility" value="public" checked onclick="setVisibility(this.value)">
            <label for="visibilityPublic">Public</label>
            <input type="radio" id="visibilityPrivate" name="profileVisibility" value="private" onclick="setVisibility(this.value)">
            <label for="visibilityPrivate">Private</label>
        </div>

        <!-- Data Sharing -->
        <div class="setting-section">
            <label for="dataSharing">Allow Data Sharing:</label>
            <input type="checkbox" id="dataSharing" name="dataSharing">
        </div>

        <!-- Submit Button -->
        <button type="submit" onclick="saveSettings()">Save Settings</button>
    </div>

    <script>
        // Function to apply selected theme
function setTheme(theme) {
    document.body.className = '';  // Reset all classes
    document.body.classList.add(`${theme}-theme`);  // Apply selected theme class
}

// Function to change language (you can extend this function to implement actual language changes)
function changeLanguage(language) {
    alert(`Language changed to: ${language}`);
}

// Function to set profile visibility
function setVisibility(visibility) {
    alert(`Profile visibility set to: ${visibility}`);
}

// Function to save settings (just a mockup, you can extend this to save settings in localStorage or send data to the server)
function saveSettings() {
    const theme = document.getElementById('theme').value;
    const notificationsEnabled = document.getElementById('notifications').checked;
    const language = document.getElementById('language').value;
    const profileVisibility = document.querySelector('input[name="profileVisibility"]:checked').value;
    const dataSharingEnabled = document.getElementById('dataSharing').checked;

    // Log settings to console (replace this with your logic to save settings)
    console.log({
        theme,
        notificationsEnabled,
        language,
        profileVisibility,
        dataSharingEnabled
    });

    alert('Settings saved successfully!');
}

</script>
</body>
</html>
