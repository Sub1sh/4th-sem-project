<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>
  <body>


    <div class="content">
        <p>This is a simple theme-changing website!</p>
        <div class="theme-buttons">
            <button onclick="setTheme('light')">Light Theme</button>
            <button onclick="setTheme('dark')">Dark Theme</button>
            <button onclick="setTheme('blue')">Blue Theme</button>
        </div>
    </div>
               <!-- Theme Selection -->
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>

                <!-- Notifications -->
                <label for="notifications">Enable Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>
   

                <label for="language">Language:</label>
                     
                       <option value="en">English</option>
                     
                   
                </select>
            </div>


            <div class="setting-section">

                
                <label for="dataSharing">Allow Data Sharing:</label>
                <input type="checkbox" id="dataSharing" name="dataSharing">

               
                <label for="profileVisibility">Profile Visibility:</label>
                <input type="radio" id="visibilityPublic" name="profileVisibility" value="public" checked>
                <label for="visibilityPublic">Public</label>
                <input type="radio" id="visibilityPrivate" name="profileVisibility" value="private">
                <label for="visibilityPrivate">Private</label>
            </div>

            
         </form>
       </div>
   
</html>
